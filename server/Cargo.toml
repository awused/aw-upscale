[package]
name = "aw-upscale-server"
version = "0.1.0"
edition = "2021"
description = "A server to run upscaling on another machine"
readme = "README.md"
license = "MIT"
keywords = ["waifu2x"]
homepage = "https://github.com/awused/aw-upscale/server"
repository = "https://github.com/awused/aw-upscale/server"


[dependencies]
aw-upscale = { path = ".." }
clap = { version = "3.0.0", features = ["derive"] }
futures = "0.3.19"
once_cell = "1.9.0"
prost = "0.9.0"
tempfile = "3.2.0"
tokio = { version = "1.15.0", features = ["fs", "net", "macros", "process", "rt", "rt-multi-thread", "sync"] }
tonic = "0.6.2"

[build-dependencies]
tonic-build = "0.6.2"
