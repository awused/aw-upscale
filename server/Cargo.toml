[package]
name = "aw-upscale-server"
version = "0.1.0"
edition = "2021"
description = "A server to run upscaling on another machine"
readme = "README.md"
license = "MIT"
keywords = ["waifu2x"]
homepage = "https://github.com/awused/aw-upscale/server"
repository = "https://github.com/awused/aw-upscale/server"


[dependencies]
aw-upscale = { path = ".." }
clap = { version = "4.2.4", features = ["derive"] }
futures = { version = "0.3.28", default-features = false }
once_cell = "1.17.1"
prost = { version = "0.11.9", default-features = false, features = ["std"] }
prost-types = "0.11.9"
tempfile = "3.5.0"
tokio = { version = "1.27.0", features = ["fs", "net", "macros", "process", "rt", "rt-multi-thread", "sync"] }
tonic = "0.9.2"

[build-dependencies]
tonic-build = "0.9.2"
prost-build = "0.11.9"
