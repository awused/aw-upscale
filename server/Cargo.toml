[package]
name = "aw-upscale-server"
version = "0.1.0"
edition = "2021"
description = "A server to run upscaling on another machine"
readme = "README.md"
license = "MIT"
keywords = ["waifu2x"]
homepage = "https://github.com/awused/aw-upscale/server"
repository = "https://github.com/awused/aw-upscale/server"


[dependencies]
aw-upscale = { path = ".." }
clap = { version = "3.2.16", features = ["derive"] }
futures = { version = "0.3.21", default-features = false }
once_cell = "1.13.0"
prost = { version = "0.11.0", default-features = false, features = ["std"] }
prost-types = "0.11.1"
tempfile = "3.3.0"
tokio = { version = "1.20.1", features = ["fs", "net", "macros", "process", "rt", "rt-multi-thread", "sync"] }
tonic = "0.8.0"

[build-dependencies]
tonic-build = "0.8.0"
prost-build = "0.11.1"
